baseURL = 'https://blog.nradk.com/'
languageCode = 'en-us'
title = "Neeraj Adhikari's blog"
theme = 'etch'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$$', '$$$']]
          inline = [['$$', '$$']]

[params]
  math = false

